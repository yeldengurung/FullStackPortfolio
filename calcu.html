<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
        <link rel="stylesheet" href="style.css"
    </head>

<center>
    <body>
        <div class="row">
            <header>
                <h1> CSS Calculator </h1>
            </header>

        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <input id="screen" type="text" sdisabled style="text-align: right">
                <span style="display: block;">
                    <button onclick="display('1')" class="btn btn-dark">
                        1
                    </button>
                    <button onclick="display('2')" class="btn btn-dark">
                        2
                    </button>
                    <button onclick="display('3')" class="btn btn-dark">
                        3
                    </button>
                    <button onclick="display('4')" class="btn btn-dark">
                        4
                    </button>
                    <button onclick="display('5')" class="btn btn-dark">
                        5
                    </button>
                </span>
            </div>
            <div class="col-2"></div>
        </div>
        <br>
        <div>
            
                <button onclick="display('6')" class="btn btn-dark">
                    6
                </button>
                <button onclick="display('7')" class="btn btn-dark">
                    7
                </button>
                <button onclick="display('8')" class="btn btn-dark">
                    8
                </button>
                <button onclick="display('9')" class="btn btn-dark">
                    9
                </button>
                <button onclick="display('8')" class="btn btn-dark">
                    0
                </button>
                
        </div>
        <br>
        <div>
                        
                <button onclick="display('+')" class="btn btn-dark">
                    +
                </button>
                <button onclick="display('-')" class="btn btn-dark">
                    -
                </button>
                <button onclick="display('/')" class="btn btn-dark">
                    /
                </button>
                </button>
                <button onclick="display('*')" class="btn btn-dark">
                    *
                </button>
                <button onclick="solve()" class="btn btn-dark">
                    =
                </button>
                
    
        </div>
        <br>
        <div>
            <button onclick="clearScreen()" class="btn btn-dark">
                Clear
                </button>
        </div>
        
    </body>
</center>

</html>
